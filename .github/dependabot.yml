version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    versioning-strategy: widen
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"